<!doctype html>
<html ng-app="gamepicksApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gamepicks</title>
        <script src="/static/js/controller.js"></script>
        {% if dev == True %}
        <link href="/static/less/base.less" rel="stylesheet/less"/>
        <script src="/static/js/less.min.js"></script>
        {% else %}
        <link rel="stylesheet" type="text/css" href="/static/css/base.css">
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gamepicks</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        </nav>
        <div id="content-body">
            <iframe src="{{ url }}" id="preview-iframe" frameborder="0" allowtransparency="true" onload="this.style.height = (window.outerHeight - 50) + 'px';"></iframe>
        </div>
    </body>
</html>
