<ng-include src="'/static/partial/navbar.html'"></ng-include>
<div class="sub-navbar">
    <div class="container">
        <ul class="row">
            <a href="/#/articles" ng-class="{'active': page == 'latest'}"><li class="col-xs-6">タイムライン</li></a>
            <a href="/#/pick" ng-class="{'active': page == 'pick'}"><li class="col-xs-6">ピンボード <span class="label label-success">{{ picked.length }}</span></li></a>
        </ul>
    </div>
</div>
<div id="content-body">
    <div class="container" id="article-detail">
        <div class="article-spec">
            <h2 class="article-title">{{ article.title }}</h2>
            <div class="article-source">{{ article.source }}</div>
            <div class="article-pubdate">{{ article.pubdate }}</div>
            <p>{{ article.description }}</p>
            <div>
                <div style="width: 150px; float: left;">
                    <div class="fb-like" data-href="{{ article.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
                </div>
                <div style="width: 150px; float: left;">
                    <a class="btn btn-primary btn-xs" href="http://twitter.com/share?url={{ article.url }}&text={{ article.title }}" target="_blank">
                        <i class="fa fa-twitter "></i> ツイートする</a>
                </div>
            </div>
            <div class="readmore" style="clear:left;">
                <a class="btn btn-primary" href="/preview?article_id={{ article.id }}">続きを読む</a>
            </div>
        </div>
    </div>
</div>
