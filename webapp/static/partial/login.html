<div class="modal-header">
    <h3>ニュースを <span class="mog">pin</span> しました</h3>
</div>
<div class="modal-body mog">
    pin したニュースはピンボードから確認することができます。<br>
    ピンボードを保存するには Facebook アカウントでログインしてください。
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="login()">Facebook でログイン</button>
    <button class="btn btn-default" ng-click="cancel()">閉じる</button>
</div>
