<div class="modal-header">
    <h3>ニュースをピックしました</h3>
</div>
<div class="modal-body">
    ピックしたニュースはピックリストから確認することができます。
    ピックリストを保存するには Facebook アカウントでログインしてください。
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="login()">Facebook でログイン</button>
    <button class="btn btn-default" ng-click="cancel()">閉じる</button>
</div>
